<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>转换</title>
</head>
<head>
    <script>
        function myFunction() {
            var x = document.getElementById("fname");

            x.value = x.value.replace('.', '-');
            x.value = x.value.toLowerCase();

        }
    </script>
</head>
<body>
<p>当你离开输入框后，函数将被触发，将大写字母转为小写字母,并将'.',转换为'-'。</p>
输入: <input type="text" id="fname" onchange="myFunction()">
</body>
</html>
